<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NHT HOME LAB - Home</title>
  <!-- Include the external stylesheet -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Include the header container -->
  <header></header>
  <nav></nav>

  <section id="home">
    <h1 style="text-align: center;"><b>Experience</b></h1>
    <div class="grid-container">
      <div class="text-content">
      </div>
    </div>
  </section>

  <footer></footer>

  <!-- Include the JavaScript to dynamically insert the header and footer -->
  <script>
    const headerContainer = document.querySelector('header');
    const footerContainer = document.querySelector('footer');
    const navContainer = document.querySelector('nav');

    fetch('header2.html')
      .then(response => response.text())
      .then(content => {
        headerContainer.innerHTML = content;
      })
      .catch(error => {
        console.error('Error fetching header content:', error);
      });

    fetch('navbar.html')
      .then(response => response.text())
      .then(content => {
        navContainer.innerHTML = content;
      })
      .catch(error => {
        console.error('Error fetching navbar:', error);
      });


    fetch('footer.html')
      .then(response => response.text())
      .then(content => {
        footerContainer.innerHTML = content;
      })
      .catch(error => {
        console.error('Error fetching footer:', error);
      });
  </script>
</body>
</html>
