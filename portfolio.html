<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NHT HOME LAB - Home</title>
    <!-- Include the external stylesheet -->

<body>
<!-- Include the header container -->
<header></header>
<nav></nav>
<style>
    .container {
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* 3 columns with equal width */
      gap: 20px; /* Gap between grid items */
      max-width: 960px; /* Limit the width of the container */
      margin: 0 auto; /* Center the container */
      padding: 20px;
    }

    .item {
      background-color: #f0f0f0;
      padding: 20px;
      text-align: center;
    }
</style>
</head>
<body>
<div class="container">
    <div class="item">Item 1</div>
    <div class="item">Item 2</div>
    <div class="item">Item 3</div>
</div>
<section id="home"></section>

<footer></footer>

<!-- Include the JavaScript to dynamically insert the header and footer -->

</script>
</script>
</body>
</html>
